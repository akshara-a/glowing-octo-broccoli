<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Square to Circle Animation</title>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    #box {
      width: 150px;
      height: 150px;
      background-color: #4CAF50;
      transition: 
        border-radius 0.4s ease,
        background-color 0.4s ease,
        transform 0.4s ease;
    }
  </style>
</head>
<body>

  <div id="box"></div>

  <script src="script.js"></script>
</body>
</html>
