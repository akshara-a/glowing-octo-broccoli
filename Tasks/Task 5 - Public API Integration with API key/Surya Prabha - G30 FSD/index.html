<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Integration Task</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>API Integration With API Key</h1>

  <!-- WEATHER SECTION -->
  <div class="card">
    <h2>Weather App</h2>
    <input type="text" id="cityInput" placeholder="Enter city name">
    <button id="weatherBtn">Get Weather</button>

    <p id="weatherLoading" class="hidden">Loading...</p>
    <div id="weatherResult" class="hidden">
      <p id="temp"></p>
      <p id="humidity"></p>
      <p id="feelsLike"></p>
      <p id="description"></p>
    </div>
    <p id="weatherError" class="error hidden"></p>
  </div>

  <!-- SENTIMENT SECTION -->
  <div class="card">
    <h2>Sentiment Analysis</h2>
    <textarea id="textInput" placeholder="Enter text here"></textarea>
    <button id="sentimentBtn">Analyze Sentiment</button>

    <p id="sentimentLoading" class="hidden">Analyzing...</p>
    <div id="sentimentResult" class="hidden">
      <p id="sentiment"></p>
      <p id="confidence"></p>
    </div>
    <p id="sentimentError" class="error hidden"></p>
  </div>

  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
