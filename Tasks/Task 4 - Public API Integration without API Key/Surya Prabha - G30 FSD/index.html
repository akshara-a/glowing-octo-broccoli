<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Open-Meteo Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="card">
    <h1>Current Weather</h1>

    <div class="inputs">
      <label>
        Latitude
        <input id="lat" type="number" step="0.0001" value="13.0827" />
      </label>
      <label>
        Longitude
        <input id="lon" type="number" step="0.0001" value="80.2707" />
      </label>
    </div>

    <button id="getWeatherBtn">Get Weather</button>

    <section id="result" class="result hidden">
      <div class="row"><strong>Temperature:</strong> <span id="temperature">—</span> °C</div>
      <div class="row"><strong>Wind Speed:</strong> <span id="windspeed">—</span> m/s</div>
      <div class="row"><strong>Weather Code:</strong> <span id="weathercode">—</span></div>
      <div class="row small"><em>Updated:</em> <span id="time">—</span></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
