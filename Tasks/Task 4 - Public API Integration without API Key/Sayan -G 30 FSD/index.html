<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Assignment</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="glass-card">
        
        <h1>City Weather </h1>
        <div class="input-group">
            <input type="text" id="city-input" class="auth-input" placeholder="Enter Location Name (e.g., London)" autocomplete="off">
            
            <button id="get-weather-btn" class="icon-btn">
                <i class="fas fa-search"></i>
            </button>
        </div>

        <div id="weather-display" class="weather-content">
            <p style="opacity: 0.8;">Enter a location and click search.</p>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
