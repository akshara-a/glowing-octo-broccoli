<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open-Meteo Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Open-Meteo Weather App</h1>

    <section class="card">
        <h2>Get Current Weather</h2>

        <label for="latitude">Latitude:</label>
        <input type="number" id="latitude" placeholder="e.g., 37.77" step="0.01">

        <label for="longitude">Longitude:</label>
        <input type="number" id="longitude" placeholder="e.g., -122.42" step="0.01">

        <button id="getWeatherBtn">Get Weather</button>

        <p id="statusMsg"></p>

        <div id="resultBox" class="result-box"></div>
    </section>

    <script src="script.js"></script>

</body>
</html>
